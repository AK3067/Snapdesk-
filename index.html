<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapdesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div class="profile-section">
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-avatar">
            <span class="profile-name">Sophia</span>
        </div>
        <div class="title-section">Snapdesk</div>
        <button class="add-button">+</button>
    </div>

    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Everything Here</h1>
            <p>739 Items</p>
        </div>
        <div class="gallery-grid">
            <!-- Gallery items will be dynamically inserted here -->
        </div>
    </div>

    <div class="bottom-bar">
        <button class="bottom-button active">All</button>
        <button class="bottom-button">Album</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
